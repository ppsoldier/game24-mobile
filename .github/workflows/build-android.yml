name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          openjdk-17-jdk \
          automake \
          autoconf \
          libtool \
          pkg-config \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          autoconf \
          libtool \
          zip \
          unzip
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.36
        pip install kivy==2.2.0
        pip install kivymd
    
    - name: Cache buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Create build directories
      run: |
        mkdir -p $HOME/.android
        mkdir -p $HOME/Android/sdk
        mkdir -p $HOME/Android/ndk
    
    - name: Initialize buildozer
      run: |
        buildozer init --version
        buildozer --version
        echo "=== Checking buildozer.spec ==="
        cat buildozer.spec
    
    - name: Download Android SDK and NDK
      run: |
        export ANDROID_HOME=$HOME/Android/sdk
        export ANDROID_NDK_HOME=$HOME/Android/ndk
        mkdir -p $ANDROID_HOME $ANDROID_NDK_HOME
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME"
    
    - name: Build APK with verbose output
      run: |
        export ANDROID_HOME=$HOME/Android/sdk
        export ANDROID_NDK_HOME=$HOME/Android/ndk
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        echo "=== Starting buildozer build ==="
        buildozer android debug --verbose 2>&1 | tee build.log
        echo "=== Build completed ==="
      continue-on-error: true
    
    - name: Check build log
      if: always()
      run: |
        echo "=== Build Log (last 200 lines) ==="
        tail -n 200 build.log || echo "No build log found"
        echo ""
        echo "=== File Structure ==="
        ls -la
        echo ""
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f -exec ls -lh {} \; || echo "No APK files found"
        echo ""
        echo "=== Buildozer directory ==="
        ls -la .buildozer/ || echo "No .buildozer directory"
        echo ""
        echo "=== Bin directory ==="
        ls -la bin/ || echo "No bin directory"
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: game24-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build/dists/*.apk
          **/*.apk
        retention-days: 30
        if-no-files-found: warn
